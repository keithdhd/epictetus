<div class="row">
  <div class="col s6 offset-s3">
    <div ng-show="users.isLoggedIn()">
      <h4>Welcome {{ users.user.firstname }}</h4>
    </div>
    <div class="message">
      {{users.message}}
    </div>
  </div> 
</div>

<div class="row">
  <form class="col s6 offset-s3" ng-hide="users.isLoggedIn()" ng-submit="users.authorize()">
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email"  ng-model="users.user.email" class="validate">
      <label for="email">Email</label>
    </div>
  </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" ng-model="users.user.password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button type="submit" class="btn waves-effect waves-light secondary-color">Log In<i class="material-icons right">send</i></button>
      </div>
    </div>
  </form>
</div>
